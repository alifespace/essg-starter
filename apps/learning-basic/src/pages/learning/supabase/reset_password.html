<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>重置密码</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">重置密码</h2>

      <form id="reset-password-form">
        <div class="mb-4">
          <label
            for="new-password"
            class="block text-gray-700 text-sm font-bold mb-2"
            >新密码</label
          >
          <input
            type="password"
            id="new-password"
            name="new-password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="confirm-password"
            class="block text-gray-700 text-sm font-bold mb-2"
            >确认新密码</label
          >
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>

        <div id="message" class="text-sm text-center mb-4 hidden"></div>

        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
        >
          提交
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("reset-password-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const newPassword = document.getElementById("new-password").value;
          const confirmPassword =
            document.getElementById("confirm-password").value;
          const messageDiv = document.getElementById("message");

          if (newPassword !== confirmPassword) {
            messageDiv.textContent = "两次输入的密码不一致！";
            messageDiv.classList.remove("hidden");
            messageDiv.classList.add("text-red-500");
            return;
          }

          // 从 URL Hash 中解析出 access_token
          const urlParams = new URLSearchParams(
            window.location.hash.substring(1)
          );
          const accessToken = urlParams.get("access_token");
          // 注意：Supabase 也提供了 refresh_token，但此处我们只需要 access_token
          // const refreshToken = urlParams.get('refresh_token');

          if (!accessToken) {
            messageDiv.textContent = "无效的密码重置链接。";
            messageDiv.classList.remove("hidden");
            messageDiv.classList.add("text-red-500");
            return;
          }

          // 将密码重置请求发送给 Pages Function
          try {
            const response = await fetch("/api/update-password", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                accessToken: accessToken,
                newPassword: newPassword,
              }),
            });

            const result = await response.json();

            if (response.ok) {
              messageDiv.textContent = "密码重置成功！";
              messageDiv.classList.remove("text-red-500");
              messageDiv.classList.add("text-green-500");
            } else {
              messageDiv.textContent = result.error || "密码重置失败。";
              messageDiv.classList.remove("text-green-500");
              messageDiv.classList.add("text-red-500");
            }
            messageDiv.classList.remove("hidden");
          } catch (error) {
            messageDiv.textContent = "网络错误，请稍后重试。";
            messageDiv.classList.remove("hidden");
            messageDiv.classList.add("text-red-500");
          }
        });
    </script>
  </body>
</html>
