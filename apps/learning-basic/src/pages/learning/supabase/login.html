<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">用户登录</h2>

      <form id="login-form">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
            >邮箱地址</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div class="mb-6">
          <label
            for="password"
            class="block text-gray-700 text-sm font-bold mb-2"
            >密码</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>

        <div id="message" class="text-sm text-center mb-4 hidden"></div>

        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
        >
          登录
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const messageDiv = document.getElementById("message");

          try {
            // 调用 Pages Function API 进行登录
            const response = await fetch("/api/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email, password }),
            });

            const result = await response.json();

            if (response.ok) {
              messageDiv.textContent = "登录成功！";
              messageDiv.classList.remove("text-red-500");
              messageDiv.classList.add("text-green-500");

              // 登录成功后，你可以在这里处理用户会话信息
              // 比如，将 access_token 和 refresh_token 存储到 localStorage
              console.log("User data:", result);
              localStorage.setItem(
                "supabase.access_token",
                result.access_token
              );
              localStorage.setItem(
                "supabase.refresh_token",
                result.refresh_token
              );
            } else {
              messageDiv.textContent =
                result.error || "登录失败，请检查邮箱或密码。";
              messageDiv.classList.remove("text-green-500");
              messageDiv.classList.add("text-red-500");
            }
            messageDiv.classList.remove("hidden");
          } catch (error) {
            messageDiv.textContent = "网络错误，请稍后重试。";
            messageDiv.classList.remove("hidden");
            messageDiv.classList.add("text-red-500");
          }
        });
    </script>
  </body>
</html>
