<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>忘记密码</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">忘记密码</h2>

      <form id="forgot-password-form">
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
            >邮箱地址</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            required
          />
        </div>

        <div id="message" class="text-sm text-center mb-4 hidden"></div>

        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
        >
          发送重置链接
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("forgot-password-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const messageDiv = document.getElementById("message");

          try {
            // 调用 Pages Function 发送重置链接
            const response = await fetch("/api/send-reset-link", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email }),
            });

            const result = await response.json();

            if (response.ok) {
              messageDiv.textContent =
                "如果邮箱地址存在，重置链接已发送！请检查您的邮箱。";
              messageDiv.classList.remove("text-red-500");
              messageDiv.classList.add("text-green-500");
            } else {
              messageDiv.textContent = result.error || "发送失败，请稍后重试。";
              messageDiv.classList.remove("text-green-500");
              messageDiv.classList.add("text-red-500");
            }
            messageDiv.classList.remove("hidden");
          } catch (error) {
            messageDiv.textContent = "网络错误，请稍后重试。";
            messageDiv.classList.remove("hidden");
            messageDiv.classList.add("text-red-500");
          }
        });
    </script>
  </body>
</html>
