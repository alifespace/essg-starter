<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模块导入</title>
    <!-- 
      默认情况下，script标签不能使用import语句
    -->
    <script type="module">
      import bb from "./m1.js"; // 默认导入

      import { b as myb } from "./m1.js"; // 命名导入

      console.log(bb);
      console.log(myb);
    </script>
  </head>
  <body></body>
</html>
