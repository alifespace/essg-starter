<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX的注意事项</title>
    <script src="../script/react.development.js"></script>
    <script src="../script/react-dom.development.js"></script>
    <script src="../script/babel.min.js"></script>
  </head>
  <body>
    JSX的注意事项
    <div id="root"></div>

    <!-- 设置js代码被babel处理 -->
    <script type="text/babel">
      /*
       *    JSX的注意事项：
       *       - JSX不是字符串，不要加引号；
       *       - JSX中的html标签应该小写，React组件应该大写开头
       *       - 在JSX中可以使用{}嵌入表达式（有值的语句就是表达式）
       *       - JSX中有且只有一个根标签
       *       - JSX的标签必须正确结束，自结束标签必须加 /
       *       - 在表达式中，如果表达式是空值、布尔值、undefined，则不会显示
       *       - 在JSX中，属性可以直接在标签中设置
       *        - class需要使用className代替
       *        - style中必须使用对象设置
       */
      function fn01() {
        return "返回值";
      }
      const name = "孙悟空";
      const div01 = (
        <div
          id="box"
          onClick={() => {
            alert("123");
          }}
          style={{
            backgroundColor: "yellowgreen",
            border: "10px solid yellow",
          }}
        >
          这是用babel+JSX的例子，你是 {name}，函数的返回值：{fn01()}
          <button>我是按钮</button>
        </div>
      );

      //   const div01 = React.createElement("div", {}, "这是一个div");
      //   const div01 = React.createElement("div", {}, "我是另外一个div");

      //   const root = ReactDOM.createRoot(document.getElementById("root"));
      const root = ReactDOM.createRoot(document.getElementById("root"));

      // root.render(btn01);
      root.render(div01);
    </script>
  </body>
</html>
