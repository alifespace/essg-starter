<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>渲染列表</title>
    <script src="../script/react.development.js"></script>
    <script src="../script/react-dom.development.js"></script>
    <script src="../script/babel.min.js"></script>
  </head>
  <body>
    渲染列表
    <div id="root"></div>

    <!-- 设置js代码被babel处理 -->
    <script type="text/babel">
      const name = "孙悟空";
      const lang = document.documentElement.lang;
      console.log(lang);

      let div01;
      /*
       * {} 只能放js表达式，而不能放语句(if for)
       *  - 在语句中可以操作JSX
       *  -
       */
      // const div01 = <div>Hello {name}</div>;
      if (lang == "en") {
        div01 = <div>Hello {name}</div>;
      } else if (lang == "zh-CN") {
        div01 = <div>你好{name}</div>;
      }

      // 将 arr渲染为一个列表在网页中显示
      // jsx会自动将数组中中的元素在页面中显示
      /* 修改展开的方法
       * 方法一：
          let arr1 = [];
          for (let i = 0; i < data.length; i++) {
            arr1.push(<li>{data[i]}</li>);
          }
       * 方法二：
          const arr1 = data.map((item) => <li>{item}</li>);
       */

      const data = ["孙悟空", "猪八戒", "沙和尚"];
      // let arr1 = [];
      // for (let i = 0; i < data.length; i++) {
      //   arr1.push(<li>{data[i]}</li>);
      // }
      // console.log(arr1);
      const arr1 = data.map((item) => <li>{item}</li>);

      // const list01 = <ul>{arr1}</ul>;
      const list01 = (
        <ul>
          {data.map((item) => (
            <li>{item + "1"}</li>
          ))}
        </ul>
      );

      const root = ReactDOM.createRoot(document.getElementById("root"));

      // root.render(btn01);
      root.render(list01);
    </script>
  </body>
</html>
